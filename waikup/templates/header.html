<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-bar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">WaikUp</div>
        </div><!-- /.navbar-header -->
        <div class="navbar-collapse collapse" id="nav-bar">
            {% if user %}
                <ul class="nav navbar-nav">
                    <li class="nav-divider"></li>
                    <li><a href="#"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Links</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;Archives</a></li>
                    <li class="nav-divider"></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <button class="btn btn-primary"
                            data-toggle="modal"
                            data-target="#new-link-modal"
                    >
                        <span class="glyphicon glyphicon-link"></span>&nbsp;&nbsp;Submit link
                    </button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-user"></span>
                            &nbsp;&nbsp;{{ user.first_name }} {{ user.last_name }}&nbsp;<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" data-toggle="modal" data-target="#profile-modal">
                                <span class="glyphicon glyphicon-cog"></span> Profile
                            </a></li>
                            {% if user.admin %}
                                <li><a href="{{ url_for('admin.index') }}">
                                    <span class="glyphicon glyphicon-flash"></span> Administration
                                </a></li>
                            {% endif %}
                            <li class="divider"></li>
                            <li><a href="{{ url_for('auth.logout') }}">
                                <span class="glyphicon glyphicon-off"></span> Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            {% endif %}
        </div><!-- /.navbar-collapse.collapse -->
    </div><!-- /.container -->
</div><!-- /.navbar.navbar-inverse.navbar-fixed-top -->

<div class="modal fade"
     id="new-link-modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="new-link-modal-label"
     aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="new-link-modal-label">Submit link</h4>
            </div><!-- /.modal-header -->
            <div class="modal-body">
                <!-- TODO: add content -->
            </div><!-- /.modal-body -->
            <div class="modal-footer">
                <button class="btn btn-success">
                    <span class="glyphicon glyphicon-ok-circle"></span> Save
                </button>
                <button class="btn btn-danger" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove-circle"></span> Cancel
                </button>
            </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal.fade -->

                    <span class="glyphicon glyphicon-remove-circle"></span> Cancel

            </div><!-- /.modal-footer -->

    </div><!-- /.modal-dialog -->
</div><!-- /.modal.fade -->
