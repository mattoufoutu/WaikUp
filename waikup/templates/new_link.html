<div class="modal fade"
     id="new-link-modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="new-link-modal-label"
     aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="new-link-modal-label">Submit link</h4>
            </div><!-- /.modal-header -->
            <div class="modal-body">
                <form action="{{ url_for('webui.new_link', redir=page_name) }}" id="new-link-form" method="POST">
                    {{ new_link_form.csrf_token() }}
                    <div class="form-group">
                        <label for="link-url">Link URL:</label>
                        {{ new_link_form.url(class='form-control', id='link-url') }}
                    </div>
                    <div class="form-group">
                        <label for="link-title">Title:</label>
                        {{ new_link_form.title(class='form-control', id='link-title') }}
                    </div>
                    <div class="form-group">
                        <label for="link-desc">Description:</label>
                        {{ new_link_form.description(class='form-control', id='link-desc') }}
                    </div>
                </form>
            </div><!-- /.modal-body -->
            <div class="modal-footer">
                <button class="btn btn-success" id="new-link-save">
                    <span class="glyphicon glyphicon-ok-circle"></span> Save
                </button>
                <button class="btn btn-danger" data-dismiss="modal" id="new-link-cancel">
                    <span class="glyphicon glyphicon-remove-circle"></span> Cancel
                </button>
            </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal.fade -->
