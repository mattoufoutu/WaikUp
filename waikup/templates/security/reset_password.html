{% extends "base.html" %}
{% from "bootstrap/wtf.html" import quick_form %}

{% block title %}Reset password{% endblock %}

{% block container %}
  <br><br>
  <div class="col-md-4 col-md-offset-4">
    {{ super() }}
    <form name="reset_password_form" method="post" action="{{ url_for_security('reset_password', token=reset_password_token) }}">
      {{ quick_form(reset_password_form) }}
    </form>
  </div>
{% endblock %}
