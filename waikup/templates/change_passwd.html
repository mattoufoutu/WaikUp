{% from "bootstrap/wtf.html" import quick_form %}

{% if current_user.is_authenticated %}
  <div class="modal fade"
       id="chpasswd-modal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="chpasswd-modal-label"
       aria-hidden="true"
      >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="chpasswd-modal-label">Change password</h4>
        </div>
        <!-- /.modal-header -->
        <div class="modal-body">
          {{ quick_form(chpasswd_form,
                        form_type='horizontal',
                        action=url_for(chpasswd_form.endpoint),
                        id=chpasswd_form.name+'-form'
          ) }}
        </div>
        <!-- /.modal-body -->
        <div class="modal-footer">
          <button class="btn btn-primary" id="chpasswd-save">
            <span class="glyphicon glyphicon-ok-circle"></span> Change password
          </button>
          <button class="btn btn-danger" data-dismiss="modal" id="chpasswd-cancel">
            <span class="glyphicon glyphicon-remove-circle"></span> Cancel
          </button>
        </div>
        <!-- /.modal-footer -->
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div><!-- /.modal.fade -->
{% endif %}
