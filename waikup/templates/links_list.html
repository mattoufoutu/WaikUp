{% extends "base.html" %}
{% block content %}
    <a href="#" title="expand all"><span class="glyphicon glyphicon-zoom-in expand-all"></span></a>
    <a href="#" title="collapse all"><span class="glyphicon glyphicon-zoom-out collapse-all"></span></a>
    <table id="links-list" class="table table-hover table-responsive table-bordered">
    <thead>
        <tr>
            <th>URL</th>
            <th>Title</th>
            <th>Submission date</th>
            <th>Submitter</th>
        </tr>
    </thead>
    <tbody>
        {% for link in links %}
            <tr>
                <td>
                    <a id="link{{ loop.index }}" class="collapser" data-toggle="collapse" data-target="link{{ loop.index }}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </a>
                    <a class="archive-link" id="link{{ loop.index }}" href="#"></a>
                    &nbsp;&nbsp;<a href="{{ link.url }}">{{ link.url }}
                </a></td>
                <td>{{ link.title }}</td>
                <td>{{ link.submitted }}</td>
                <td>{{ link.author.first_name }} {{ link.author.last_name }}</td>
            </tr>
            <tr>
                <td id="collapsible-td" colspan="4">
                    <div class="collapse out" id="link{{ loop.index }}">{{ link.description }}</div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    <a href="#" title="expand all"><span class="glyphicon glyphicon-zoom-in expand-all"></span></a>
    <a href="#" title="collapse all"><span class="glyphicon glyphicon-zoom-out collapse-all"></span></a>
{% endblock %}
