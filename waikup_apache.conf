<VirtualHost *:443>
    DocumentRoot /var/www
    ServerName localhost

    SSLEngine On
    SSLCertificateFile /etc/apache2/server.crt
    SSLCertificateKeyFile /etc/apache2/server.key

    WSGIDaemonProcess waikup threads=5
    WSGIScriptAlias / /var/www/waikup/src/waikup.wsgi

    ErrorLog /var/log/apache2/waikup-errors.log
    CustomLog /var/log/apache2/waikup-access.log combined

    <Directory /var/www/waikup/src>
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
