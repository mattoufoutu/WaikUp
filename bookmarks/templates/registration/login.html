{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="hidden" name="next" value="{% url 'index' %}">
    <button class="btn" type="submit">Log In <i class="material-icons right">send</i></button>
  </form>
{% endblock %}
