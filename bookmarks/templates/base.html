{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block meta %}
    <meta charset="UTF-8">
  {% endblock %}
  <title>WaikUp - {% block title %}{% endblock %}</title>
  {% block css %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"
          integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/material-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/waikup.css' %}">
  {% endblock %}
</head>
<body>
<div class="ui container">
  {% include 'nav.html' %}
  {% include 'messages.html' %}
  {% block content %}{% endblock %}
</div>
{% block javascript %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"
          integrity="sha256-RKNmL9+6j/3jB72OcIg8OQr91Bi4OgFPnKQOFS1O+fo="
          crossorigin="anonymous">
  </script>
  <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
</body>
</html>
